<ion-header>
  <ion-navbar>
    <ion-title>
      Simple UI
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img [src]="imageUrl"/><br/>
  Hello, my name is <strong>{{name}}</strong> <br/>
  Change name here: <br/>
  <ion-input type="text" [(ngModel)]="name"></ion-input>
  Greetings: <br/>
  <ion-input type="text" [(ngModel)]="greetings"></ion-input>
  <button (click) = "changeName()">Change Name</button><br/>
  <button (click) = "helloWorld()">Alert</button><br/>
  <button (click)="formDemo()">Form Demo</button><br/>
</ion-content>
